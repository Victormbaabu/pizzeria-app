<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZERIA</title>

    <script type = "text/javascript" src="./js/main.js"></script>

    <link href="./css/bootstrap.css/" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha384-S58meLBGKxIiQmJ/pJ8ilvFUcGcqgla+mWH9EEKGm6i6rKxSTA2kpXJQJ8n7XK4w" crossorigin="anonymous"></script>
     <script src="./js/main.js"></script> 
</head>
<body>
          <!-- container section -->
          <div class="container">
            <!-- nav bar -->
            <div class="navigation-bar">
              <ul>
                <li>
                  <a class="navigation-bar_element_link" href="./index.html">Home</a>
                </li>
                <li>
                  <a class="navigation-bar_element_link" href="./about.html">About</a>
                </li>
              </ul>
            </div>
            <!-- form section -->
            <div class="card">
              <!-- header section -->
              <div class="webpage-header">
                <h1 class="webpage-header_element_title">Pizzeria</h1>
              </div>
              <!-- form for the user to fill -->
              <form id="get-pizza-order">
                <div class="form-section">
                  <div class="row">
                       <!-- size selection section-->
                <div class="col-md-3 form-group">
                    <label for="pizza-size">Pizza Size</label>
                    <select name="pizza-size" class="form-control" id="pizza-size">
                      <option value="0">Choose size</option>
                      <option value="500">Small - ksh500</option>
                      <option value="1000">Medium - ksh1000</option>
                      <option value="1500">Large - ksh1500</option>
                    </select>
                  </div>
                  <!-- crust selection section-->
                  <div class="col-md-3 form-group">
                    <label for="crust-type">Crust type</label>
                    <select name="crust-type" class="form-control" id="crust-type">
                      <option value="0">Choose crust</option>
                      <option value="600">Crispy - ksh600</option>
                      <option value="500">Gluten free - ksh500</option>
                      <option value="650">Thin Crust - ksh650</option>
                      <option value="700">Fluffy Crust - ksh700</option>
                      <option value="800">Stuffed - ksh800</option>
                    </select>
                  </div>
                  <!-- toppings selection section-->
                  <div class="col-md-3 form-group">
                    <label for="pizza-toppings">Pizza toppings</label>
                    <select
                      name="pizza-toppings"
                      class="form-control"
                      id="pizza-toppings"
                    >
                      <option value="0">Choose toppings</option>
                      <option value="700">Pepperoni - ksh700</option>
                      <option value="550">Mushrooms - ksh550</option>
                      <option value="600">Onions & Bacon - ksh600</option>
                      <option value="650">Extra cheese - ksh650</option>
                      <option value="850">Black olives - ksh850</option>
                      <option value="900">Chicken - ksh900</option>
                      <option value="850">Pineapple - ksh850</option>
                      <option value="900">Beef - ksh900</option>
                      <option value="900">Ham - ksh900</option>
                      <option value="350">Fresh basil - ksh350</option>
                    </select>
                  </div>
                  <!-- quantity selection section-->
                  <div class="col-md-3 form-group">
                    <label for="pizza-quantity">Quantity</label>
                    <input
                      type="number"
                      name="pizza-quantity"
                      class="form-control"
                      id="pizza-quantity"
                      placeholder="Choose quantity"
                    />
                  </div>
                </div>
                 <!-- users total-->
              <div class="message-for-user">
                <p class="message-for-user_element_total">
                  <em
                    >It's <strong>PIZZA</strong> season! order &
                    <strong>ENJOY</strong>!</em
                  >
                </p>
              </div>
              <!-- place pizza order section-->
              <!-- users total section-->
              <div class="pizza-order form-group">
                <button type="submit" class="btn btn-outline-warning">
                  Place Order
                </button>
              </div>
            </div>
          </form>
          <!-- images - pizza? -->
          <div class="images">
            <!-- grid system - for better responsiveness -->
            <div class="row">
              <div class="col-md-4">
                <p>
                  <img
                    class="pic"
                    src="./img/.png"
                    alt="Pizza?"
                  />
                </p>
              </div>
              <div class="col-md-4">
                <p>
                  <img
                    class="pic"
                    src="./img/.png"
                    alt="Pizza?"
                  />
                </p>
              </div>
              <div class="col-md-4">
                <p>
                  <img
                    class="pic"
                    src="./img/.png"
                    alt="Pizza?"
                  />
                </p>
              </div>
            </div>
          </div> 
          <!-- webpage caption -->
          <div class="page-caption">
              <p class="page-caption_element_caption">
                   Pick your order from the <em>restaurant</em> or have
                     <strong>us</strong> deliver it to your
                     <em>location</em>
              </p>
          </div>
        </div>
        <!-- footer section -->
        <div class="footer-section">
           <p class="footer-section_element_rights">
               Copy &copy; 2021 victor
            </p>
         </div>
      </div>       

    
</body>
</html>
